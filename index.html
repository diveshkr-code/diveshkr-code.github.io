<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="root"></div>
    <section class="display">DISPLAY</section>
    <section class="buttons">
        <section class="left">

            <div class="erase">
                <div id="cancel">C</div>
                <div id="backspace">&larr;</div>
            </div>

            <div class="nos">

                <section class="row">
                    <div class="no">1</div>
                    <div class="no">2</div>
                    <div class="no">3</div>
                </section>

                <section class="row">
                    <div class="no">4</div>
                    <div class="no">5</div>
                    <div class="no">6</div>
                </section>

                <section class="row">
                    <div class="no">7</div>
                    <div class="no">8</div>
                    <div class="no">9</div>
                </section>

                <section class="no">0</section>

            </div>


        </section>

        <section class="operators">
            <div class="sign" id="divide">&divide;</div>
            <div class="sign" id="mul">*</div>
            <div class="sign" id="add">+</div>
            <div class="sign" id="sub">-</div>
            <div class="sign" id="equal">=</div>
        </section>
    </section>

</body>
<script src="./main.js" type="text/javascript"></script>
</html>
